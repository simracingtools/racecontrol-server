<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RaceControlCenter</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Start: 2 Rows 1+3 Columns -->
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <header>
                        <h1>Race Control Center</h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form th:action="@{/session}" method="post" th:object="${selectView}">
                        <div class="form-group">
                            <label class="d-inline float-left">Select session</label>
                            <select class="form-control" th:field="*{selectedSessionId}">
                                    <option th:each="singleSession : *{sessions}" th:value="${singleSession.sessionId}" th:text="${singleSession.displayName}"></option>
                            </select>
                        </div>
                        <button
                            class="btn btn-primary d-block" type="submit">Go to session</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <!-- End: 2 Rows 1+3 Columns -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
