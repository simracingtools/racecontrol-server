server.port=8090

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

spring.datasource.platform=h2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=MySQL;IGNORECASE=TRUE
spring.datasource.username=SA
spring.datasource.password=

spring.security.oauth2.client.registration.google.client-id=test-id
spring.security.oauth2.client.registration.google.client-secret=test-secret

logging.level.root=INFO
logging.level.de.bausdorf.simracing.racecontrol.impl=DEBUG
logging.level.de.bausdorf.simracing.racecontrol.web=DEBUG
